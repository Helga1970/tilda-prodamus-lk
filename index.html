<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в личный кабинет</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Circe+Rounded:wght@400;700&display=swap');
        body {
            font-family: 'Circe Rounded', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 0; /* Убрали скругление */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h2 {
            margin-bottom: 30px;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 700;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 0; /* Убрали скругление */
            box-sizing: border-box;
            font-family: inherit;
        }
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-container input {
            flex-grow: 1;
            padding-right: 80px;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #999;
        }
        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #fb4d35;
            color: #fff;
            border: none;
            border-radius: 0; /* Убрали скругление */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #e5462e;
        }
        #message {
            margin-top: 20px;
            font-weight: 700;
            line-height: 1.5;
            color: red;
        }
        .form-links {
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        .form-links a {
            color: #fb4d35;
            text-decoration: none;
        }
        .form-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Вход в личный кабинет</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Пароль</label>
                <div class="password-container">
                    <input type="password" id="password" required>
                    <button type="button" class="password-toggle" id="password-toggle-btn" onclick="togglePassword()">Показать</button>
                </div>
            </div>
            <button type="submit" class="login-button">Войти</button>
        </form>
        <p id="message"></p>
        <div class="form-links">
            <p><a href="ПУТЬ_К_ВАШЕЙ_СТРАНИЦЕ_РЕГИСТРАЦИИ">Зарегистрироваться</a></p>
            <p><a href="ПУТЬ_К_ВАШЕЙ_СТРАНИЦЕ_ВОССТАНОВЛЕНИЯ">Восстановить пароль</a></p>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordToggleButton = document.getElementById('password-toggle-btn');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            passwordToggleButton.textContent = (type === 'password') ? 'Показать' : 'Скрыть';
        }

        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');
            const loginUrl = '/api/prodamus-webhook';

            try {
                const response = await fetch(loginUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'lk.html';
                } else {
                    messageElement.textContent = data.message || 'Неверный email или пароль';
                }
            } catch (error) {
                console.error('Ошибка при авторизации:', error);
                messageElement.textContent = 'Произошла ошибка при попытке входа. Пожалуйста, попробуйте позже.';
            }
        });
    </script>
</body>
</html>
