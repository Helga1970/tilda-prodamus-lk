<!DOCTYPE html>
<html>
<head>
    <title>Личный кабинет</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        /* Стиль для iframe, чтобы он занимал всю доступную область */
        iframe {
            width: 100%;
            height: calc(100vh - 150px); /* Вычисляем высоту, чтобы он не выходил за пределы экрана */
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Добро пожаловать в Личный кабинет!</h1>
        <button id="logoutButton">Выйти</button>
    </div>

    <div id="content">
    </div>

    <script>
        const contentDiv = document.getElementById('content');
        const logoutButton = document.getElementById('logoutButton');
        const user = JSON.parse(localStorage.getItem('user'));

        if (!user || !user.email) {
            window.location.href = 'index.html';
        }

        const loadContent = async (pageName) => {
            contentDiv.innerHTML = '<p>Загружаем контент...</p>';
            try {
                const response = await fetch(`/api/get-content?page=${pageName}`, { 
                    headers: {
                        'X-User-Email': user.email
                    }
                });

                if (response.ok) {
                    const pageUrl = await response.text();
                    contentDiv.innerHTML = `<iframe src="${pageUrl}"></iframe>`;
                } else {
                    const errorText = await response.text();
                    contentDiv.innerHTML = `<p style="color:red;">${errorText}</p>`;
                }
            } catch (error) {
                console.error('Ошибка при загрузке контента:', error);
                contentDiv.innerHTML = '<p style="color:red;">Произошла ошибка при загрузке контента. Пожалуйста, попробуйте позже.</p>';
            }
        };

        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        });

        loadContent('menu');
    </script>
</body>
</html>
