<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
</head>
<body>
    <a href="#" onclick="goToLibrary(); return false;">Читальный зал</a>

    <script>
        const goToLibrary = async () => {
            const user = JSON.parse(localStorage.getItem('user'));
            
            if (!user || !user.email) {
                alert('Ошибка: Данные пользователя не найдены. Пожалуйста, попробуйте войти снова.');
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch('/.netlify/functions/library-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-Email': user.email
                    },
                    body: JSON.stringify({ page: 'chitalnyizal' })
                });

                if (!response.ok) {
                    const errorMessage = await response.text();
                    alert(`Ошибка: ${errorMessage}`);
                    return;
                }

                const data = await response.json();
                const redirectUrl = data.url;

                window.location.href = redirectUrl;

            } catch (e) {
                console.error(e);
                alert('Ошибка перехода на страницу.');
            }
        };
    </script>
</body>
</html>
