<script>
    document.addEventListener('DOMContentLoaded', () => {
        const logoutButton = document.getElementById('logoutButton');
        const contentDiv = document.getElementById('content');
        const user = JSON.parse(localStorage.getItem('user'));

        // Проверяем авторизацию. Если пользователь не найден, перенаправляем на страницу входа.
        if (!user || !user.email) {
            window.location.href = 'index.html';
            return;
        }

        // Обработчик для кнопки "Выйти"
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        });

        // Функция для загрузки защищённого контента
        const loadProtectedContent = async (email) => {
            contentDiv.innerHTML = '<p>Проверяем ваш доступ...</p>';
            try {
                // Запрос к нашей новой Netlify-функции, которая будет проксировать контент.
                const response = await fetch('/.netlify/functions/get-content', {
                    headers: {
                        // Передаём email пользователя в заголовке для проверки доступа
                        'X-User-Email': email
                    }
                });

                if (response.ok) {
                    const contentHtml = await response.text();
                    contentDiv.innerHTML = contentHtml;
                } else {
                    const errorText = await response.text();
                    contentDiv.innerHTML = `<p style="color:red;">${errorText}</p>`;
                }
            } catch (error) {
                console.error('Ошибка при загрузке контента:', error);
                contentDiv.innerHTML = '<p style="color:red;">Произошла ошибка при загрузке контента. Пожалуйста, попробуйте позже.</p>';
            }
        };

        // Загружаем контент сразу после загрузки страницы
        loadProtectedContent(user.email);
    });
</script>
