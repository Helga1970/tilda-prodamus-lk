<!DOCTYPE html>
<html>
<head>
    <title>Личный кабинет</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Добро пожаловать в Личный кабинет!</h1>
        <button id="logoutButton">Выйти</button>
    </div>

    <div id="content">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoutButton = document.getElementById('logoutButton');
            const contentDiv = document.getElementById('content');
            const user = JSON.parse(localStorage.getItem('user'));

            if (!user || !user.email) {
                window.location.href = 'index.html';
                return;
            }

            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            });

            const loadContent = async (pageName) => {
                contentDiv.innerHTML = '<p>Загружаем контент...</p>';
                try {
                    const response = await fetch(`/api/get-content?page=${pageName}`, { 
                        headers: {
                            'X-User-Email': user.email
                        }
                    });

                    if (response.ok) {
                        const contentHtml = await response.text();
                        contentDiv.innerHTML = contentHtml;
                    } else {
                        const errorText = await response.text();
                        contentDiv.innerHTML = `<p style="color:red;">${errorText}</p>`;
                    }
                } catch (error) {
                    console.error('Ошибка при загрузке контента:', error);
                    contentDiv.innerHTML = '<p style="color:red;">Произошла ошибка при загрузке контента. Пожалуйста, попробуйте позже.</p>';
                }
            };
            
            // Загружаем меню сразу после загрузки страницы
            loadContent('menu');
            
            // Делаем функцию доступной глобально, чтобы она работала по клику
            window.loadContent = loadContent;
        });
    </script>
</body>
</html>
