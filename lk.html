<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет | Pro-Culinaria</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Circe+Rounded:wght@400;700&display=swap');

        body {
            font-family: 'Circe Rounded', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('./a7f3dec3-aa46-42ce-a500-d40abb995b63.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }

        .lk-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
            border-radius: 0;
        }

        h1 {
            color: #fb4d35;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .links-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .lk-link {
            display: block;
            padding: 15px 25px;
            background-color: #fb4d35;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 700;
            transition: background-color 0.3s ease;
            border-radius: 0;
            text-align: center;
            min-height: 70px; /* одинаковая высота */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .lk-link:hover {
            background-color: #e5462e;
        }

        .lk-subtext {
            font-size: 12px;
            font-weight: normal;
            margin-top: 5px;
            line-height: 1.2;
            color: #fff;
            opacity: 0.9;
        }

        .logout-button {
            margin-top: 40px;
            background: none;
            border: none;
            color: #fb4d35;
            font-family: 'Circe Rounded', sans-serif;
            font-size: 16px;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .logout-button:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .lk-container {
                padding: 20px;
                width: 95%;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            .lk-link {
                font-size: 16px;
                padding: 12px 20px;
            }
            .lk-subtext {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="lk-container">
        <h1>Добро пожаловать в Личный кабинет!</h1>
        
        <div class="links-section">
            <a href="#" class="lk-link">Ознакомительный раздел</a>

            <a href="#" class="lk-link" onclick="checkAndRedirect(); return false;">
                Читальный зал Библиотеки
                <span class="lk-subtext">для доступа требуется действующая подписка</span>
            </a>
        </div>
        
        <button class="logout-button" id="logoutButton">Выйти из кабинета</button>
    </div>

    <script>
        // Проверяем авторизацию при загрузке страницы
        window.onload = function() {
            const user = localStorage.getItem('user');
            if (!user) {
                window.location.href = 'https://pro-culinaria-lk.proculinaria-book.ru';
            }
        };

        // Обработчик кнопки "Выйти"
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('user');
            window.location.href = 'https://pro-culinaria-lk.proculinaria-book.ru';
        });

        // Ваша рабочая функция для проверки доступа
        const checkAndRedirect = async () => {
            const user = JSON.parse(localStorage.getItem('user'));
            
            if (!user || !user.email) {
                alert('Ошибка: Данные пользователя не найдены. Пожалуйста, попробуйте войти снова.');
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch('/.netlify/functions/get-content?action=check-access', {
                    headers: { 'X-User-Email': user.email }
                });

                if (response.ok) {
                    window.location.href = 'https://pro-culinaria-library.netlify.app/';
                } else {
                    const errorMessage = await response.text();
                    alert(`Ошибка: ${errorMessage}`);
                }

            } catch (e) {
                console.error('Ошибка:', e);
                alert('Произошла ошибка при получении доступа к материалам. Пожалуйста, попробуйте позже.');
            }
        };
    </script>
</body>
</html>
