<!DOCTYPE html>
<html>
<head>
    <title>Личный кабинет</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Добро пожаловать в Личный кабинет!</h1>
        <button id="logoutButton">Выйти</button>
    </div>

    <div id="content">
    </div>

    <script>
        // Эта функция будет загружать контент. Мы передаём в неё email
        const loadContent = async (email, pageName) => {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<p>Загружаем контент...</p>';

            try {
                const response = await fetch(`/api/get-content?page=${pageName}`, { 
                    headers: {
                        'X-User-Email': email
                    }
                });

                if (response.ok) {
                    const contentHtml = await response.text();
                    contentDiv.innerHTML = contentHtml;
                } else {
                    const errorText = await response.text();
                    contentDiv.innerHTML = `<p style="color:red;">${errorText}</p>`;
                }
            } catch (error) {
                console.error('Ошибка при загрузке контента:', error);
                contentDiv.innerHTML = '<p style="color:red;">Произошла ошибка при загрузке контента. Пожалуйста, попробуйте позже.</p>';
            }
        };

        // Эта функция будет доступна глобально для кнопок меню
        window.loadContent = loadContent;

        document.addEventListener('DOMContentLoaded', () => {
            const logoutButton = document.getElementById('logoutButton');
            const user = JSON.parse(localStorage.getItem('user'));
            
            // Если пользователь не найден в localStorage, перенаправляем на страницу входа
            if (!user || !user.email) {
                window.location.href = 'index.html';
                return;
            }

            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            });

            // Загружаем меню сразу после загрузки страницы
            loadContent(user.email, 'menu');
        });
    </script>
</body>
</html>
